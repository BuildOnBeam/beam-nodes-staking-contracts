[profile.default]
src = 'contracts'
out = 'out'
libs = ['lib']
evm_version = 'shanghai'
test = 'tests'
bytecode_hash = "none"
solc = "0.8.25"

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = false
int_types = 'preserve'
multiline_func_header = 'params_first'
quote_style = 'double'
number_underscores = 'thousands'
override_spacing = true
wrap_comments = false

